<!DOCTYPE html>
<html>
	<head>
		<title>PreScouter</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body ng-app="myApp" ng-controller="myCtrl">
		<header>
			<nav>
				<div class="container">
					<div class="nav-wrapper">
		      			<a href="#" class="brand-logo">Logo</a>
	      				<ul id="nav-mobile" class="right hide-on-med-and-down">
					        <li><a href="sass.html">Sass</a></li>
					        <li><a href="badges.html">Components</a></li>
					        <li><a href="collapsible.html">JavaScript</a></li>
	      				</ul>
	    			</div>
				</div>
	  		</nav>
		</header>
		<div class="section">
			<div class="container">
				<div class="row">
				    <div class="input-field col s6">
					    <select material-select>
					      	<option value="" disabled selected>Choose your option</option>
					      	<option value="{{city.departure}}" ng-repeat="city in cityDeparture">{{city.departure}}</option>
					    </select>
					    <label>Select Departure City</label>
				  	</div>
				  	<div class="input-field col s6">
					    <select material-select>
					      	<option value="" disabled selected>Choose your option</option>
					      	<option value="{{city.arrival}}" ng-repeat="city in cityArrival">{{city.arrival}}</option>
					    </select>
					    <label>Select Arrival City</label>
				  	</div>
				</div>
				<div class="row">
					<div class="col s3">
						<input name="group1" type="radio" id="test1" />
      					<label for="test1">Fastest</label>
					</div>
					<div class="col s3">
						<input name="group1" type="radio" id="test2" />
      					<label for="test2">Cheapest</label>
					</div>
				</div>
				<div class="row">
					<button class="btn waves-effect waves-light right" type="submit" name="action">Submit
				    	<i class="material-icons right">send</i>
				  	</button>
				</div>
			</div>
		</div>
		<div>
			<!--{{myWelcome}}-->
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      	<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.1/angular-materialize.min.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			    $('select').material_select();
			});
		</script>
	</body>
</html>
